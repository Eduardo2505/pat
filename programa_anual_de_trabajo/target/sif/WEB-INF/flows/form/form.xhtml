	xmlns:h="http://java.sun.com/jsf/html"

	template="/templates/template.xhtml">
	
	<ui:define name="CONTENT">
	<h:form>
		<div class="col-md-12">
			<h1>Form din&aacute;mico</h1>
		</div>
		<section>
			<div class="row">
				<div class="col-md-3">

				</div>
				<div class="col-md-9">
					<h:panelGroup id="wolala">
					<c:forEach items="#{mbEjemploFormDinamico.inputsElements}" var="text">

						<h:inputText styleClass="form-control" value="#{text}" />

					</h:panelGroup>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<p:commandButton update="wolala2" value="Imprimir Datos Inputs"  actionListener="#{mbEjemploFormDinamico.printInputs}" />
				</div>
				<div class="col-md-9">
					<h:panelGroup id="wolala2">
					<label>Salida: </label>
					<c:forEach items="#{mbEjemploFormDinamico.inputsElements}" var="text">
						<h:outputText value="#{text}" />
					</c:forEach>
					</h:panelGroup>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-12">
					<a href="#{request.contextPath}/app/home">Home</a>

			</div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<a href="#{request.contextPath}/app/botones">Botones y mensajes</a>
				</div>
			</div>

					<a href="#{request.contextPath}/app/form">Form din&aacute;mico</a>
