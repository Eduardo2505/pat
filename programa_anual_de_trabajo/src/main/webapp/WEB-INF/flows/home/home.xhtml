<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:sif="http://java.sun.com/jsf/composite/components"
	template="/templates/template.xhtml">

	<ui:define name="CONTENT">
		<script type="text/javascript">
				function start() {
				    PF('statusDialog').show();
				}
				 
				function stop() {
				    PF('statusDialog').hide();
				}
		</script>

		<script>
			function startBloq() {
			    PF('bloqContForm').block();
			}
			function stopBloq() {
			    PF('bloqContForm').unblock();
			}
		</script>



		<h:form id="firstForm" enctype="multipart/form-data">
			<div class="card page-title-box">
				<div class="left">
					<h2>Operaciones a trabajar</h2>
				</div>
				<div class="right">
					<ul class="action-list">
						<li><a href="#" class="active">Consulta</a></li>
						<li><a href="#">Captura</a></li>
						<li><a href="#">Modifica</a></li>
					</ul>
				</div>
			</div>
			<!-- BLOCKUI -->
			<pe:blockUI id="bloqContForm" content="blockUIContent"
				widgetVar="bloqContForm" />


			<!-- BLOCKUICONTENT -->
			<h:panelGrid id="blockUIContent" columns="2" style="display:none;">
				<h:graphicImage library="img" name="loader.gif" width="250px"
					height="200px" />
			</h:panelGrid>

			<!-- FIN BLOCKUICONTENT -->
			<p:dialog modal="true" widgetVar="statusDialog" draggable="false"
				closable="false" resizable="false">
				<h:graphicImage library="img" name="loader.gif" width="70"
					style="vertical-align: middle;horizontal-align: middle;" />
				<h:outputText value="#{messageSource['etiqueta_procesando_info']}"
					style="white-space: nowrap;" />
			</p:dialog>

			<p:messages id="mensaje_errors" showDetail="true" autoUpdate="false"
				closable="true" />

		</h:form>


	</ui:define>

</ui:composition>
