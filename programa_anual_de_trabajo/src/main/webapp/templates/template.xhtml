<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" lang="es-MX" xml:lang="es-MX"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" locale="es_MX">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title>SIF ORDINARIO</title>
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />
      <!--    <h:outputScript name="js/swipe.js" library="ultima-layout" />
        <h:outputScript name="amcharts.js" library="amcharts" />
        <h:outputScript name="serial.js" library="amcharts" />
        <h:outputScript name="pie.js" library="amcharts" /> 
        <h:outputScript name="themes/dark.js" library="amcharts" />
         <h:outputScript name="js/bootstrap.js" library="bootstrap" />  -->
        <h:outputScript library="js" name="calendar_es.js" />
        <h:outputScript library="js" name="esperaOcupadaReportes.js" />
        
        <script>

        $( document ).ready(function() {
        	$( ".table-actions a" ).click(function( event ) {
  	          event.stopPropagation();
  	        });
        });
	        

        </script>
        
        
    	<ui:insert name="head"/>
         <script> 
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

 </script>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
        
        <div class="layout-wrapper #{guestPreferences.menuLayout}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main">
                	<ui:insert name="CONTENT"/>
            </div>
            <ui:include src="./footer.xhtml" />
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
<!--         <h:outputStylesheet name="css/bootstrap.css" library="bootstrap" /> -->
		<h:outputStylesheet name="css/font-awesome.css" library="font-awesome" />
        <h:outputStylesheet name="general.css" library="css" />
        <h:outputStylesheet name="app-header.css" library="css" />
        <h:outputStylesheet name="page-title.css" library="css" />
        <h:outputStylesheet name="list-view.css" library="css" />
        <h:outputStylesheet name="ine-panel.css" library="css" />

</html>
